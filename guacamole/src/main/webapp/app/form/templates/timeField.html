<div class="time-field">
    <input type="time"
           ng-attr-id="{{ fieldId }}"
           ng-model="typedValue"
           ng-model-options="modelOptions"
           guac-lenient-time
           placeholder="{{'FORM.FIELD_PLACEHOLDER_TIME' | translate}}"
           autocorrect="off"
           autocapitalize="off"/>
</div>
