<div class="password-field">
    <input type="{{passwordInputType}}"
           ng-disabled="disabled"
           ng-attr-id="{{ fieldId }}"
           ng-model="model"
           ng-trim="false"
           guac-focus="focused"
           autocorrect="off"
           autocapitalize="off"
           autocomplete="new-password"/>
    <div class="icon toggle-password" ng-click="togglePassword()" title="{{getTogglePasswordHelpText() | translate}}"></div>
</div>
