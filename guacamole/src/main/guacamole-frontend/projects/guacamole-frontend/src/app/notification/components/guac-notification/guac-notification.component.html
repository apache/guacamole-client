<form class="notification" [ngClass]="notification.className"
      (ngSubmit)="notification.formSubmitCallback!()">

    <!-- Notification title -->
    <div [hidden]="!notification.title" class="title-bar">
        <div class="title">{{notification.title | transloco}}</div>
    </div>

    <div class="body">

        <!-- Notification text -->
        <p [hidden]="!notification.text" class="text"
           [transloco]="notification.text?.key"
           [translocoParams]="notification.text?.variables || {}"></p>

        <!-- Arbitrary parameters -->
        <div class="parameters" [hidden]="!notification.forms">
            <guac-form
                [namespace]="notification.formNamespace!"
                [content]="notification.forms!"
                [myFormGroup]="notificationFormGroup"
                [modelOnly]="true"></guac-form>
        </div>

        <!-- Current progress -->
        <div class="progress" [hidden]="!notification.progress">
            <div class="bar" [hidden]="!progressPercent" [ngSwitch]="{'width': progressPercent + '%'}"></div>
            <div
                [hidden]="!notification.progress?.text"
                [transloco]="notification.progress?.text"
                [translocoParams]="{PROGRESS: notification.progress?.value, UNIT: notification.progress?.unit}"></div>
        </div>

        <!-- Default action countdown text -->
        <p class="countdown-text"
           [hidden]="!notification.countdown?.text"
           [transloco]="notification.countdown?.text"
           [translocoParams]="{REMAINING: timeRemaining}"></p>

    </div>

    <!-- Buttons -->
    <div [hidden]="!notification?.actions?.length" class="buttons">
        <button *ngFor="let action of notification.actions" (click)="action.callback()"
                [ngClass]="action.className">{{action.name | transloco}}</button>
    </div>

</form>
