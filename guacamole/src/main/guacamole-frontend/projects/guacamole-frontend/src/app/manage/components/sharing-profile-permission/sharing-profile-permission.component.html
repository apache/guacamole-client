<div class="sharing-profile-permission choice">

    <!-- Sharing profile icon -->
    <div class="icon type"></div>

    <!-- Permission checkbox -->
    <input type="checkbox" [(ngModel)]="context.getPermissionFlags().sharingProfilePermissions['READ'][item.identifier!]"
           (ngModelChange)="context.sharingProfilePermissionChanged(item.identifier!)">

    <!-- Sharing profile name -->
    <span class="name">{{item.name}}</span>

</div>
