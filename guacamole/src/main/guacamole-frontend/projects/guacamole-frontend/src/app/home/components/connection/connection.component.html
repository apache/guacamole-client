<a class="home-connection"
   [routerLink]="item.getClientURL()"
   [ngClass]="{'active': item.getActiveConnections()}">

    <!-- Connection icon -->
    <div class="icon type" [ngClass]="item.protocol"></div>

    <!-- Connection name -->
    <span class="name">{{ item.name }}</span>

    <!-- Active user count -->
    <span class="activeUserCount" [hidden]="!item.getActiveConnections()"
          transloco="HOME.INFO_ACTIVE_USER_COUNT"
          [translocoParams]="{USERS: item.getActiveConnections()}"></span>

</a>
