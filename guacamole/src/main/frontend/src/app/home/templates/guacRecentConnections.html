<div class="recent-connections">

  <!-- Text displayed if no recent connections exist -->
  <p class="placeholder" ng-hide="hasRecentConnections()">{{'HOME.INFO_NO_RECENT_CONNECTIONS' |
    translate}}</p>

  <!-- All recent connections -->
  <div class="connection" ng-repeat="recentConnection in recentConnections">
    <a href="#/client/{{recentConnection.entry.id}}">

      <!-- Connection thumbnail -->
      <div class="thumbnail">
        <img alt="{{recentConnection.name}}" ng-src="{{recentConnection.entry.thumbnail}}">
      </div>

      <!-- Connection name -->
      <div class="caption">
        <span class="name">{{recentConnection.name}}</span>
      </div>

    </a>
  </div>

</div>
