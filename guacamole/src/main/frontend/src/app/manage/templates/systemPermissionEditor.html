<div class="system-permissions">
  <h2 class="header">{{'MANAGE_USER.SECTION_HEADER_PERMISSIONS' | translate}}</h2>
  <div class="section">
    <table class="properties">
      <tr ng-repeat="systemPermissionType in systemPermissionTypes"
          ng-show="canChangeSystemPermissions()">
        <th>{{systemPermissionType.label | translate}}</th>
        <td><input ng-change="systemPermissionChanged(systemPermissionType.value)"
                   ng-model="permissionFlags.systemPermissions[systemPermissionType.value]"
                   type="checkbox"></td>
      </tr>
      <tr ng-show="username">
        <th>{{'MANAGE_USER.FIELD_HEADER_CHANGE_OWN_PASSWORD' | translate}}</th>
        <td><input ng-change="userPermissionChanged('UPDATE', username)"
                   ng-model="permissionFlags.userPermissions.UPDATE[username]"
                   type="checkbox"></td>
      </tr>
    </table>
  </div>
</div>
