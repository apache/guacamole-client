<div class="sharing-profile-permission choice">

  <!-- Sharing profile icon -->
  <div class="icon type"></div>

  <!-- Permission checkbox -->
  <input ng-change="context.sharingProfilePermissionChanged(item.identifier)"
         ng-model="context.getPermissionFlags().sharingProfilePermissions.READ[item.identifier]"
         type="checkbox">

  <!-- Sharing profile name -->
  <span class="name">{{item.name}}</span>

</div>
