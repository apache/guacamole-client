<div class="date-field">
  <input autocapitalize="off"
         autocorrect="off"
         guac-focus="focused"
         guac-lenient-date
         ng-attr-id="{{ fieldId }}"
         ng-attr-name="{{ field.name }}"
         ng-disabled="disabled"
         ng-model="typedValue"
         ng-model-options="modelOptions"
         placeholder="{{'FORM.FIELD_PLACEHOLDER_DATE' | translate}}"
         type="date">
</div>
