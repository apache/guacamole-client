<div class="email-field">
  <input autocapitalize="off"
         autocorrect="off"
         guac-focus="focused"
         ng-attr-id="{{ fieldId }}"
         ng-attr-name="{{ field.name }}"
         ng-disabled="disabled"
         ng-hide="readOnly"
         ng-model="model"
         type="email">
  <a href="mailto:{{model}}" ng-show="readOnly">{{model}}</a>
</div>
