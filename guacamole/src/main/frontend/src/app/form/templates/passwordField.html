<div class="password-field">
  <input autocapitalize="off"
         autocorrect="off"
         guac-focus="focused"
         ng-attr-id="{{ fieldId }}"
         ng-attr-name="{{ field.name }}"
         ng-disabled="disabled"
         ng-model="model"
         ng-trim="false"
         type="{{passwordInputType}}">
  <div class="icon toggle-password" ng-click="togglePassword()"
       title="{{getTogglePasswordHelpText() | translate}}"></div>
</div>
