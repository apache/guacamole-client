<div class="time-field">
  <input autocapitalize="off"
         autocorrect="off"
         guac-focus="focused"
         guac-lenient-time
         ng-attr-id="{{ fieldId }}"
         ng-attr-name="{{ field.name }}"
         ng-disabled="disabled"
         ng-model="typedValue"
         ng-model-options="modelOptions"
         placeholder="{{'FORM.FIELD_PLACEHOLDER_TIME' | translate}}"
         type="time">
</div>
