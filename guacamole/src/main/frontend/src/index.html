<html ng-app="index" ng-controller="indexController">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="IE=edge" http-equiv="x-ua-compatible">
  <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"
      name="viewport">
  <meta content="yes" name="mobile-web-app-capable">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="${guacamole.build.identifier}" name="build">
  <link href="images/logo-64.png" rel="icon" type="image/png">
  <link href="images/logo-144.png" rel="icon" sizes="144x144" type="image/png">
  <link href="images/logo-144.png" rel="apple-touch-icon" type="image/png">

  <!-- Web application CSS (bundled by Webpack) -->
  <% for (var index in htmlWebpackPlugin.files.css) { %>
  <link href="<%= htmlWebpackPlugin.files.css[index] %>" rel="stylesheet" type="text/css">
  <% } %>

  <!-- Extension CSS (must be able to override webapp CSS) -->
  <link href="app.css?b=${guacamole.build.identifier}" rel="stylesheet" type="text/css">

  <title ng-bind="page.title | translate"></title>
</head>
<body ng-class="page.bodyClassName" ng-cloak ng-switch="applicationState" translate-cloak>

<!-- Manually logged-out -->
<div class="logged-out-modal" ng-switch-when="loggedOut">
  <guac-modal>
    <div class="notification">
      <p translate="APP.INFO_LOGGED_OUT"></p>
      <p>
        <button ng-click="reAuthenticate()" ng-disabled="reAuthenticating"
                translate="APP.ACTION_LOGIN_AGAIN"></button>
      </p>
    </div>
  </guac-modal>
</div>

<!-- Absolute fatal error -->
<div class="fatal-page-error-modal" ng-switch-when="fatalError">
  <guac-modal>
    <div class="fatal-page-error">
      <h1 translate="APP.DIALOG_HEADER_ERROR"></h1>
      <p translate="APP.ERROR_PAGE_UNAVAILABLE"></p>
    </div>
  </guac-modal>
</div>

<!-- Login screen for logged-out users -->
<guac-login form="expectedCredentials"
            help-text="loginHelpText"
            ng-switch-when="awaitingCredentials"
            values="acceptedCredentials"></guac-login>

<!-- Content for logged-in users -->
<div ng-switch-when="ready">

  <!-- Global status/error dialog -->
  <guac-modal class="global-status-modal" ng-if="guacNotification.getStatus()">
    <guac-notification notification="guacNotification.getStatus()"></guac-notification>
  </guac-modal>

  <div id="content" ng-view>
  </div>

  <!-- All active connections -->
  <div id="other-connections">
    <guac-client-panel client-groups="getManagedClientGroups()"></guac-client-panel>
  </div>

</div>

<!-- Polyfills -->
<script src="Blob.js" type="text/javascript"></script>
<script src="datalist-polyfill.min.js" type="text/javascript"></script>

<!-- Core libraries that MUST be available at the global level (for use
by extensions) -->
<script src="guacamole-common-js/all.min.js" type="text/javascript"></script>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="lodash.min.js" type="text/javascript"></script>
<script src="angular.min.js" type="text/javascript"></script>

<!-- Web application (bundled by Webpack) -->
<% for (var index in htmlWebpackPlugin.files.js) { %>
<script src="<%= htmlWebpackPlugin.files.js[index] %>" type="text/javascript"></script>
<% } %>
<script src="templates.js" type="text/javascript"></script>

<!-- Extension JavaScript -->
<script src="app.js?b=${guacamole.build.identifier}" type="text/javascript"></script>

</body>
</html>
